<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
       <dis class="grid">
           <input type="text" v-model="result" placeholder="0">
           <button  v-on:click="input(num)" class="cell num" v-for="num in numbers">{{ num }}</button>
           <button  v-on:click="input(op)" class="cell op" v-for="op in operations">{{ op }}</button>
           <button @click="reset()" class="cell op-c">C</button>
           <button @click="calc()" class="cell op">=</button>
       </dis>
    </div>
   
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="script.js"></script>
</html>
